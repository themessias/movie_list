{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="email">Email</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonEmail">
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="email" name="email" id="email" class="form-control"
                placeholder="Email" aria-label="Email" 
                aria-describedby="addonEmail" required>
        </div>
        <label for="password">Password</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="addonPassword">
                <i class="fa-solid fa-key"></i>
            </span>
            <input type="password" name="password" id="password"
                    class="form-control" placeholder="Password"
                    aria-label="Password" aria-describedby="addonPassword"
                    required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Log In</button>
        </div>
    </form>

{% endblock %}
